ine">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 纯逻辑</span></span><br><span class="line"><span class="keyword">using</span> System;</span><br><span class="line"><span class="keyword">using</span> System.Collections;</span><br><span class="line"><span class="keyword">using</span> System.Collections.Generic;</span><br><span class="line"><span class="keyword">using</span> System.Linq;</span><br><span class="line"><span class="keyword">using</span> System.Net;</span><br><span class="line"><span class="keyword">using</span> TMPro;</span><br><span class="line"><span class="keyword">using</span> UnityEngine;</span><br><span class="line"><span class="keyword">using</span> UnityEngine.UI;</span><br><span class="line"><span class="keyword">using</span> uPLibrary.Networking.M2Mqtt;</span><br><span class="line"><span class="keyword">using</span> uPLibrary.Networking.M2Mqtt.Messages;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">GetMqttMes</span> : <span class="title">MonoBehaviour</span></span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> TMP_InputField UrlInput;</span><br><span class="line">    <span class="keyword">public</span> TMP_InputField PortInput;</span><br><span class="line">    <span class="keyword">public</span> TMP_InputField UserNameInput;</span><br><span class="line">    <span class="keyword">public</span> TMP_InputField Password;</span><br><span class="line">    <span class="keyword">public</span> TMP_InputField Topic;</span><br><span class="line">    <span class="keyword">public</span> TMP_InputField Message;</span><br><span class="line">    <span class="keyword">public</span> TMP_Text SublistText;</span><br><span class="line">    <span class="keyword">public</span> TMP_Text ReciveText;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">public</span> Button UpdateButton;</span><br><span class="line">    <span class="keyword">public</span> Button SubscribeButton;</span><br><span class="line">    <span class="keyword">public</span> Button AddButton;</span><br><span class="line">    <span class="keyword">public</span> Button ClearButton;</span><br><span class="line">    <span class="keyword">public</span> Button ConnectButton;</span><br><span class="line">    <span class="keyword">public</span> Button DisConnectButton;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> SpriteRenderer SpriteRender;</span><br><span class="line">    <span class="keyword">private</span> MqttClient client;</span><br><span class="line">    <span class="keyword">private</span> List&lt;<span class="built_in">string</span>&gt; SubList;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="built_in">string</span> ReciveString;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// Start is called before the first frame update</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">Start</span>()</span></span><br><span class="line">    &#123;</span><br><span class="line">        UpdateButton.onClick.AddListener(UpdateMqttMess);</span><br><span class="line">        SubscribeButton.onClick.AddListener(SubscribeMqtt);</span><br><span class="line">        AddButton.onClick.AddListener(AddList);</span><br><span class="line">        ClearButton.onClick.AddListener(Clear);</span><br><span class="line">        ConnectButton.onClick.AddListener(Connect);</span><br><span class="line">        DisConnectButton.onClick.AddListener(DisConnect);</span><br><span class="line"></span><br><span class="line">        DisConnectButton.enabled = <span class="literal">false</span>;</span><br><span class="line">        ClearButton.enabled = <span class="literal">false</span>;</span><br><span class="line">        AddButton.enabled = <span class="literal">false</span>;</span><br><span class="line">        SubscribeButton.enabled = <span class="literal">false</span>;</span><br><span class="line">        UpdateButton.enabled = <span class="literal">false</span>;</span><br><span class="line"></span><br><span class="line">        SubList = <span class="keyword">new</span> List&lt;<span class="built_in">string</span>&gt;();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Update is called once per frame</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">Update</span>()</span></span><br><span class="line">    &#123;</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">UpdateMqttMess</span>()</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span> (client == <span class="literal">null</span> || <span class="built_in">string</span>.IsNullOrEmpty(Topic.text) || <span class="built_in">string</span>.IsNullOrEmpty(Message.text))</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        client.Publish(Topic.text, System.Text.Encoding.UTF8.GetBytes(Message.text), MqttMsgBase.QOS_LEVEL_EXACTLY_ONCE, <span class="literal">true</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">SubscribeMqtt</span>()</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span> (UrlInput.text == <span class="string">&quot;&quot;</span> || UserNameInput.text == <span class="string">&quot;&quot;</span> || Password.text == <span class="string">&quot;&quot;</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        Debug.Log(SubList);</span><br><span class="line">        client.Subscribe(SubList.ToArray(), <span class="keyword">new</span> <span class="built_in">byte</span>[] &#123; MqttMsgBase.QOS_LEVEL_EXACTLY_ONCE &#125; );</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">AddList</span>()</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span> (Topic.text == <span class="string">&quot;&quot;</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        SubList.Add(Topic.text);</span><br><span class="line">        <span class="keyword">if</span> (<span class="built_in">string</span>.IsNullOrEmpty(SublistText.text)) SublistText.text = Topic.text;</span><br><span class="line">        <span class="keyword">else</span> SublistText.text = SublistText.text + <span class="string">&quot;,&quot;</span> +  Topic.text;</span><br><span class="line">        Topic.text = <span class="string">&quot;&quot;</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">Clear</span>()</span></span><br><span class="line">    &#123;</span><br><span class="line">        SubList.Clear();</span><br><span class="line">        SublistText.text = <span class="string">&quot;&quot;</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">Connect</span>()</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span> (UrlInput.text == <span class="string">&quot;&quot;</span> || UserNameInput.text == <span class="string">&quot;&quot;</span> || Password.text == <span class="string">&quot;&quot;</span> || PortInput.text == <span class="string">&quot;&quot;</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="built_in">string</span> clientId = Guid.NewGuid().ToString();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span></span><br><span class="line">        &#123;</span><br><span class="line">            client = <span class="keyword">new</span> MqttClient(IPAddress.Parse(UrlInput.text),<span class="built_in">int</span>.Parse(PortInput.text),<span class="literal">false</span>,<span class="literal">null</span>);</span><br><span class="line">            client.MqttMsgPublishReceived += MessReceived;</span><br><span class="line">            client.Connect(clientId, UserNameInput.text, Password.text);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">catch</span> (Exception e)</span><br><span class="line">        &#123;</span><br><span class="line">            Debug.Log(e.Message);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        ConnectButton.enabled = <span class="literal">false</span>;</span><br><span class="line">        DisConnectButton.enabled = <span class="literal">true</span>;</span><br><span class="line">        ClearButton.enabled = <span class="literal">true</span>;</span><br><span class="line">        AddButton.enabled = <span class="literal">true</span>;</span><br><span class="line">        SubscribeButton.enabled = <span class="literal">true</span>;</span><br><span class="line">        UpdateButton.enabled = <span class="literal">true</span>;</span><br><span class="line">        SpriteRender.color = Color.green;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">DisConnect</span>()</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>(client == <span class="literal">null</span>) <span class="keyword">return</span>;</span><br><span class="line">        </span><br><span class="line">        client.Disconnect();</span><br><span class="line">        </span><br><span class="line">        DisConnectButton.enabled = <span class="literal">false</span>;</span><br><span class="line">        ConnectButton.enabled = <span class="literal">true</span>;</span><br><span class="line">        ClearButton.enabled = <span class="literal">false</span>;</span><br><span class="line">        AddButton.enabled = <span class="literal">false</span>;</span><br><span class="line">        SubscribeButton.enabled = <span class="literal">false</span>;</span><br><span class="line">        UpdateButton.enabled = <span class="literal">false</span>;</span><br><span class="line">        SpriteRender.color = Color.red;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">MessReceived</span>(<span class="params"><span class="built_in">object</span> sender,MqttMsgPublishEventArgs e</span>)</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">string</span> text = <span class="string">&quot;[&quot;</span> + e.Topic + <span class="string">&quot;]:&quot;</span> + e.Message;</span><br><span class="line">        ReciveString = text;</span><br><span class="line">        Debug.Log(e.Message);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
