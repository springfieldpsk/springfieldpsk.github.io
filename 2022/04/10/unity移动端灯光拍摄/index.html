ine">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">using</span> System.Collections;</span><br><span class="line"><span class="keyword">using</span> System;</span><br><span class="line"><span class="keyword">using</span> System.Collections.Generic;</span><br><span class="line"><span class="keyword">using</span> UnityEngine.UI;</span><br><span class="line"><span class="keyword">using</span> UnityEngine;</span><br><span class="line"><span class="keyword">using</span> UnityEngine.Networking;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">WebCam</span> : <span class="title">MonoBehaviour</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// Start is called before the first frame update</span></span><br><span class="line">    WebCamTexture WebTexture;</span><br><span class="line">    <span class="keyword">public</span> Image CamImage;</span><br><span class="line">    <span class="keyword">public</span> MeshRenderer meshRender;</span><br><span class="line">    <span class="keyword">public</span> Button StartUpload;</span><br><span class="line">    <span class="keyword">public</span> InputField UrlInput;</span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">string</span> JsonUrl = <span class="string">&quot;/GetPosForm&quot;</span>;</span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">string</span> FileUrl = <span class="string">&quot;/GetFileForm&quot;</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="built_in">byte</span>[] PNGImage;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">Start</span>()</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">// 开启协程 </span></span><br><span class="line">        StartCoroutine(OpenCamera());</span><br><span class="line">        StartUpload.onClick.AddListener(Upload);</span><br><span class="line">        UrlInput.text = <span class="string">&quot;http://192.168.50.148:3000&quot;</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Update is called once per frame</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">Update</span>()</span></span><br><span class="line">    &#123;</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function">IEnumerator <span class="title">OpenCamera</span>()</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">// 等待用户许可访问摄像机</span></span><br><span class="line">        <span class="keyword">yield</span> <span class="keyword">return</span> Application.RequestUserAuthorization(UserAuthorization.WebCam);</span><br><span class="line">        <span class="keyword">if</span> (Application.HasUserAuthorization(UserAuthorization.WebCam))</span><br><span class="line">        &#123;</span><br><span class="line">            WebCamDevice[] devices = WebCamTexture.devices; <span class="comment">// 获取设备</span></span><br><span class="line">            <span class="built_in">string</span> deviceName = devices[<span class="number">0</span>].name;</span><br><span class="line">            </span><br><span class="line">            <span class="comment">// 将设备图像绑定至WebTexure</span></span><br><span class="line">            WebTexture = <span class="keyword">new</span> WebCamTexture(deviceName,<span class="number">1920</span>,<span class="number">1080</span>,<span class="number">60</span>);</span><br><span class="line">            <span class="comment">// 指定网格渲染图像为 WebTexure</span></span><br><span class="line">            meshRender.material.mainTexture = WebTexture;</span><br><span class="line">            WebTexture.Play();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function">IEnumerator <span class="title">SaveImage</span>(<span class="params">WebCamTexture Image</span>)</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">// 根据传入贴图的大小与色彩颜色创建Textrue2D</span></span><br><span class="line">        Texture2D Texture2DPic = <span class="keyword">new</span> Texture2D(Image.width, Image.height, TextureFormat.ARGB32, <span class="literal">true</span>);</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// 保存当前图像</span></span><br><span class="line">        Texture2DPic.SetPixels(Image.GetPixels());</span><br><span class="line">        Texture2DPic.Apply();</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// 转码至PNG</span></span><br><span class="line">        PNGImage = Texture2DPic.EncodeToPNG();</span><br><span class="line">        <span class="function"><span class="keyword">yield</span> <span class="keyword">return</span> <span class="title">StartCoroutine</span>(<span class="params">UploadFile(</span>))</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">Upload</span>()</span></span><br><span class="line">    &#123;</span><br><span class="line">        StartCoroutine(SaveImage(WebTexture));</span><br><span class="line">        <span class="comment">// Debug.Log(GetTimeOfDay());</span></span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function">IEnumerator <span class="title">UploadJson</span>()</span></span><br><span class="line">    &#123;</span><br><span class="line">        Debug.Log(<span class="string">&quot;Begin upload Json ...&quot;</span>);</span><br><span class="line">        WWWForm form = <span class="keyword">new</span> WWWForm();</span><br><span class="line">        form.AddField(<span class="string">&quot;Test&quot;</span>,<span class="number">123</span>);</span><br><span class="line">        <span class="built_in">string</span> Url = UrlInput.text + JsonUrl;</span><br><span class="line">        <span class="keyword">using</span> (UnityWebRequest www = UnityWebRequest.Post(Url, form))</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">yield</span> <span class="keyword">return</span> www.SendWebRequest();</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> (www.result == UnityWebRequest.Result.ConnectionError)</span><br><span class="line">            &#123;</span><br><span class="line">                Debug.Log(www.error);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span></span><br><span class="line">            &#123;</span><br><span class="line">                <span class="built_in">string</span> text = www.downloadHandler.text;</span><br><span class="line">                Debug.Log(<span class="string">&quot;服务器返回值&quot;</span> + text);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function">IEnumerator <span class="title">UploadFile</span>()</span></span><br><span class="line">    &#123;</span><br><span class="line">        Debug.Log(<span class="string">&quot;Being upload file&quot;</span>);</span><br><span class="line">        WWWForm form = <span class="keyword">new</span> WWWForm();</span><br><span class="line">        </span><br><span class="line">        form.AddBinaryData(<span class="string">&quot;file&quot;</span>,PNGImage,GetTimeOfDay() + <span class="string">&quot;.PNG&quot;</span>);</span><br><span class="line">        </span><br><span class="line">        <span class="built_in">string</span> Url = UrlInput.text + FileUrl;</span><br><span class="line">        Debug.Log(Url);</span><br><span class="line">        <span class="keyword">using</span> (UnityWebRequest www = UnityWebRequest.Post(Url, form))</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">yield</span> <span class="keyword">return</span> www.SendWebRequest();</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> (www.result == UnityWebRequest.Result.ConnectionError)</span><br><span class="line">            &#123;</span><br><span class="line">                Debug.Log(www.error);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span></span><br><span class="line">            &#123;</span><br><span class="line">                <span class="built_in">string</span> text = www.downloadHandler.text;</span><br><span class="line">                Debug.Log(<span class="string">&quot;服务器返回值&quot;</span> + text);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="built_in">string</span> <span class="title">GetTimeOfDay</span>()</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">//获取当前时间</span></span><br><span class="line">        <span class="keyword">var</span> hour = DateTime.Now.Hour;</span><br><span class="line">        <span class="keyword">var</span> minute = DateTime.Now.Minute;</span><br><span class="line">        <span class="keyword">var</span> second = DateTime.Now.Second;</span><br><span class="line">        <span class="keyword">var</span> year = DateTime.Now.Year;</span><br><span class="line">        <span class="keyword">var</span> month = DateTime.Now.Month;</span><br><span class="line">        <span class="keyword">var</span> day = DateTime.Now.Day;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">string</span>.Format(<span class="string">&quot;&#123;0:D2&#125;:&#123;1:D2&#125;:&#123;2:D2&#125;_&quot;</span> + <span class="string">&quot;&#123;3:D4&#125;_&#123;4:D2&#125;_&#123;5:D2&#125;&quot;</span>, hour, minute, second, year, month, day);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
